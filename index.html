<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Registeration page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">REGISTER</h4>
											<form onsubmit="return validate()" action="./welcome.html">
												<div class="form-group">
													<input type="text" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
													<i class="input-icon uil uil-user"></i>
												</div>	
												<div class="form-group mt-2">
													<input type="email" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>	
												<div class="form-group mt-2">
													<input type="text" class="form-style" placeholder="Your Age" id="logage" autocomplete="off">
													<i class="input-icon uil uil-0-plus"></i>
												</div>
												<div class="form-group mt-2">
													<input type="tel" class="form-style" placeholder="Your Phone" id="logphone" autocomplete="off">
													<i class="input-icon uil uil-phone-alt"></i>
												</div>
												<button type="submit" class="btn mt-4" id="regbtn">Register</button>
											</form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
